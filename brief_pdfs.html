<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LingBriefs â€“ PDF Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f9fa;
      color: #333;
    }

    nav {
      text-align: center;
      margin-bottom: 40px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .pdf-links {
      text-align: center;
      margin-top: 20px;
    }

    .pdf-links a {
      color: #007bff;
      text-decoration: none;
      display: block;
      margin: 10px 0;
    }

    .pdf-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="data.html">LingBrief Data</a>
    <a href="brief_pdfs.html">Brief PDFs</a>
  </nav>

  <h1>View Brief PDFs</h1>

  <div class="pdf-links" id="pdf-links">
    <p>Loading briefs...</p>
  </div>

  <script>
    const sheetId = '1AHDRehW1-axdBhLhLsp7QvEm5SLGISDekXfolkIGPMM';
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

    fetch(url)
      .then(response => response.text())
      .then(csv => {
        const parsed = Papa.parse(csv, { header: true });
        const container = document.getElementById("pdf-links");
        container.innerHTML = ""; // Clear loading message

        parsed.data.forEach(row => {
          const title = row["Title"];
          const filename = row["File Name"];
          if (title && filename) {
            const link = document.createElement("a");
            link.href = `assets/brief_pdfs/${filename}`;
            link.target = "_blank";
            link.textContent = title;
            container.appendChild(link);
          }
        });
      })
      .catch(error => {
        document.getElementById("pdf-links").textContent = "Error loading briefs.";
        console.error("Error fetching PDF list:", error);
      });
  </script>

</body>
</html>
