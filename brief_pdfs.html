<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
    }
    .pdf-container {
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    .pdf-links {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>View Selected PDFs</h1>

  <div class="pdf-container">
    <iframe src="assets/pdfs/file1.pdf"></iframe>
  </div>

  <div class="pdf-links">
    <p><a href="assets/pdfs/file1.pdf" target="_blank">Open File 1 in new tab</a></p>
    <p><a href="assets/pdfs/file2.pdf" target="_blank">Open File 2 in new tab</a></p>
  </div>

</body>
</html>
