<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LingBriefs</title>
</head>
<body>
  <h1>Welcome to LingBriefs!</h1>
  <p>This is a simple site hosted with GitHub Pages.  It is currently under construction.</p>

  <h1>Supreme Court Linguistics Amicus Briefs</h1>
  <table id="data-table" border="1"></table>

  <script>
        const sheetId = '17IfQtXNHf5QUUiNMvhtD6fGk_lQkbTsBqGZiWYoL8KM';
        const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

        fetch(url)
            .then(response => response.text())
            .then(csv => {
                const rows = csv.split("\n").map(row => row.split(","));
                const table = document.getElementById("data-table");

                rows.forEach(row => {
                    const tr = document.createElement("tr");
                    row.forEach(cell => {
                        const td = document.createElement("td");
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    table.appendChild(tr);
                });
            })
            .catch(error => {
                console.error('Error fetching the CSV:', error);
            });
  </script>
</body>
</html>
