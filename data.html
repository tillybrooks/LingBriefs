    const sheetId = '1S__NeG5e71tLqqq0v7mmF1087nNrJQrz38pzrN7hQtc';
const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

fetch(url)
  .then(response => response.text())
  .then(csv => {
      const parsed = Papa.parse(csv, { header: false });
      const rows = parsed.data.filter(row => row.length > 1); // skip empty rows

      const table = document.getElementById("data-table");

      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");
      rows[0].forEach(header => {
          const th = document.createElement("th");
          th.textContent = header;
          headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      for (let i = 1; i < rows.length; i++) {
          const tr = document.createElement("tr");
          rows[i].forEach(cell => {
              const td = document.createElement("td");
              td.textContent = cell;
              tr.appendChild(td);
          });
          tbody.appendChild(tr);
      }
      table.appendChild(tbody);

      // Search filtering
      const searchInput = document.getElementById("search");
      searchInput.addEventListener("input", function () {
          const query = this.value.toLowerCase();
          const rows = tbody.getElementsByTagName("tr");
          for (let i = 0; i < rows.length; i++) {
              const rowText = rows[i].textContent.toLowerCase();
              rows[i].style.display = rowText.includes(query) ? "" : "none";
          }
      });
  })
  .catch(error => {
      console.error('Error fetching the CSV:', error);
  });
